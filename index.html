        <h1>Black Holes</h1>
        <h2>Don't let the name distract you!</h2>
        <p>A black hole is anything but empty space. Think of a star ten times more massive than the Sun squeezed into a sphere that is the size of New York City. The gravitational field is so strong that nothing, not even light can escape.</p>
